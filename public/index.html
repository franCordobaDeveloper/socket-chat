<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="579079551765-49oh6be5fai41bcesj6op9hv7t0snls1.apps.googleusercontent.com">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Socket Chat</title>
</head>
<body class="container">

    <div class="row mt-5">
        <div class="col-sm 6">
            <h1>Google sign in</h1>
            <hr>

            <button id="google_signout">
                Sign out
            </button>
        </div>

        <div class="col-sm 6">
            <h1>Login</h1>
            <hr>
            <form class="d-grid">
                <input type="text" name="correo" class="form-control mb-2" placeholder="correo@correo.com">
                <input type="password" name="password" class="form-control mb-2" placeholder="Password">
            
                <button type="submit" class="btn btn-primary">
                    Ingresar
                </button>
            
            </form>       
           
        </div>
    </div>

    
    <br>
    <div id="g_id_onload"
        data-client_id="579079551765-49oh6be5fai41bcesj6op9hv7t0snls1.apps.googleusercontent.com"
        data-callback="handleCredentialResponse"
        data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>

    

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/auth.js"></script>

    
</body>
</html>
